<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Otherside - Ghost Behavior Cheat Sheet</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>The Otherside</h1>
            <p class="subtitle">Ghost Behavior Cheat Sheet</p>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search ghosts, evidence, or behaviors..." class="search-input">
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Ghosts</button>
            <button class="filter-btn" data-filter="evidence">By Evidence</button>
            <button class="filter-btn" data-filter="difficulty">By Difficulty</button>
        </div>

        <div class="ghost-grid" id="ghostGrid">
            <!-- Ghost cards will be populated by JavaScript -->
        </div>

        <div class="evidence-section">
            <h2>Evidence Types (Click to Filter)</h2>
            <div class="evidence-grid">
                <div class="evidence-item" data-evidence="EMF">
                    <h3>EMF</h3>
                    <p>Detected by EMF Reader</p>
                </div>
                <div class="evidence-item" data-evidence="Audio">
                    <h3>Audio</h3>
                    <p>Spirit Box responses</p>
                </div>
                <div class="evidence-item" data-evidence="UV">
                    <h3>UV</h3>
                    <p>Fingerprints visible with UV light</p>
                </div>
                <div class="evidence-item" data-evidence="Writing">
                    <h3>Writing</h3>
                    <p>Ghost writing in book</p>
                </div>
                <div class="evidence-item" data-evidence="Freezing">
                    <h3>Freezing</h3>
                    <p>Below freezing temperatures</p>
                </div>
                <div class="evidence-item" data-evidence="Radiation">
                    <h3>Radiation</h3>
                    <p>Detected by radiation sensor</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
