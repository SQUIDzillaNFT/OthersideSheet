<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Otherside - Ghost Behavior Cheat Sheet</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>The Otherside</h1>
            <p class="subtitle">Ghost Behavior Cheat Sheet</p>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search ghosts, evidence, or behaviors..." class="search-input">
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="sidebar-tabs">
                    <button class="tab-btn active" data-tab="filters">Filters</button>
                    <button class="tab-btn" data-tab="info">Info</button>
                </div>

                <div class="tab-content active" id="filters-tab">
                    <div class="sidebar-section">
                        <h3>Speed</h3>
                        <div class="filter-options">
                            <label class="filter-option">
                                <input type="radio" name="speed" value="all" checked>
                                <span class="checkmark"></span>
                                All Speeds
                            </label>
                            <label class="filter-option">
                                <input type="radio" name="speed" value="normal">
                                <span class="checkmark"></span>
                                Normal Speed
                            </label>
                            <label class="filter-option">
                                <input type="radio" name="speed" value="increased">
                                <span class="checkmark"></span>
                                Increased Speed
                            </label>
                            <label class="filter-option">
                                <input type="radio" name="speed" value="decreased">
                                <span class="checkmark"></span>
                                Decreased Speed
                            </label>
                        </div>
                    </div>

                    <div class="sidebar-section">
                        <h3>Evidence</h3>
                        <div class="filter-options">
                            <label class="filter-option">
                                <input type="checkbox" value="EMF">
                                <span class="checkmark"></span>
                                EMF
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" value="Audio">
                                <span class="checkmark"></span>
                                Audio
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" value="UV">
                                <span class="checkmark"></span>
                                UV
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" value="Writing">
                                <span class="checkmark"></span>
                                Writing
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" value="Freezing">
                                <span class="checkmark"></span>
                                Freezing
                            </label>
                            <label class="filter-option">
                                <input type="checkbox" value="Radiation">
                                <span class="checkmark"></span>
                                Radiation
                            </label>
                        </div>
                    </div>

                    <div class="sidebar-section">
                        <h3>Quick Filters</h3>
                        <div class="filter-options">
                            <button class="filter-btn active" data-filter="all">All Ghosts</button>
                            <button class="filter-btn" data-filter="difficulty">High Difficulty</button>
                        </div>
                    </div>
                </div>

                <div class="tab-content" id="info-tab">
                    <div class="sidebar-section">
                        <h3>Evidence Types</h3>
                        <div class="info-grid">
                            <div class="info-item">
                                <h4>EMF</h4>
                                <p>Detected by EMF Reader</p>
                            </div>
                            <div class="info-item">
                                <h4>Audio</h4>
                                <p>Spirit Box responses</p>
                            </div>
                            <div class="info-item">
                                <h4>UV</h4>
                                <p>Fingerprints visible with UV light</p>
                            </div>
                            <div class="info-item">
                                <h4>Writing</h4>
                                <p>Ghost writing in book</p>
                            </div>
                            <div class="info-item">
                                <h4>Freezing</h4>
                                <p>Below freezing temperatures</p>
                            </div>
                            <div class="info-item">
                                <h4>Radiation</h4>
                                <p>Detected by radiation sensor</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content-area">
                <div class="ghost-grid" id="ghostGrid">
                    <!-- Ghost cards will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
